<div class="body">
  

    <div class="login">
      

        <form [formGroup]="form" (ngSubmit)="ingresar()">
          <img src="../../../assets/birrete.png" width="50%">
          <h1>Login</h1>
          <mat-form-field class="ancho" appearance="fill">
             <mat-label>Usuario</mat-label>
             <input matInput formControlName="usuario">
           </mat-form-field>
           <mat-form-field class="ancho" appearance="fill">
             <mat-label>Contrase√±a</mat-label>
             <input type="password" matInput formControlName="password">
           </mat-form-field>
           <br>
           <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
 
        </form>
         
    </div>
</div>
